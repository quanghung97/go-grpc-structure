version: "3.9"
services:
  micro1:
    build: micro1/.
    ports:
      - "9090:9090"
    depends_on:
      - db
      - redis
      - envoy
    networks:
      - internal
    stdin_open: true
  # client:
  #   build: demo/.
  #   ports:
  #     - "8182:8182"
  db:
    image: postgres:latest
    # restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: demo-bamboo
    volumes:
      - ./db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - internal
  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
    networks:
      - internal
  envoy:
    build: config/.
    ports:
      - "9901:9901"
      - "8080:8080"
    networks:
      - internal

networks:
  internal:
    driver: bridge
